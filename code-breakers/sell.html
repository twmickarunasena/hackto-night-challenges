<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">BBH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#!">Sell</a></li>
            <li class="nav-item dropdown">
              <!-- <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul> -->
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-person-rolodex"></i>
              Profile
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-img py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white heading-paddingX">
          <h1 class="display-4 fw-bolder">Shop in style</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            With this shop hompeage template
          </p>
        </div>
      </div>
    </header>
    <!-- Search Bar -->
    <br />
    <div class="input-group">
      <div class="form-outline searchbar-size">
        <input
          type="search"
          id="form1"
          class="form-control"
          placeholder="Search"
        />
      </div>
      <button type="button" class="btn btn-primary btn-size">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <br /><br /><br />
    <!-- Add Items -->
    <div></div>
    <form class="Addform-container">
      <div class="form-group">
        <label for="exampleInputEmail1">Item Name</label>
        <input
          type="name"
          class="form-control-1"
          id="item-name"
          aria-describedby="emailHelp"
          placeholder="Item Name"
        />
        <br />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Item Category</label>
        <input
          type="category"
          class="form-control-1"
          id="category"
          placeholder="Item Category"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="exampleInputPassword1">Item Price</label>
        <input
          type="price"
          class="form-control-1"
          id="price"
          placeholder="Item Price"
        />
      </div>
      <br />

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
