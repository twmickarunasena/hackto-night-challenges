<!-- cart 1 -->
      <div class="container p-4">
          <div class="row p-4">
            <div class="form-check my-3">
                <input type="checkbox" class="form-check-input" id="c1">
                <label class="form-check-label" for="c1">Unchecked</label>
              </div>
       
              <div class="col-4">
                    <img src="./PHOTOS/office table.jpg" class="img-fluid">
              </div>
              <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Item Details</label>
                        <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      <div id="input2">
                        
                        <input type="number" id="input-group" placeholder="Quantity" name="Quantity">
                     
                    </div>
                   
                    <br>
                    <div class="row margin-top-10">
                        <div class="col">
                            <button type="button" class="btn btn-primary" style="background-color:rgb(114, 94, 94)">Price </button>
                        </div> 
                        <div class="col-sm-5">
                          <input type="text" id="price" name="price" class="form-control red-tooltip alpha-only" placeholder="calculating..." maxlength="30" data-toggle="tooltip" data-placement="top">
                         
                        </div>
                      </div>
                      <br>

                      <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" style="background-color:rgb(114, 94, 94)">Remove Items</button>
                        </div> 
                    </div>

                   
                    
                      
                  </form>
              </div>
      
          </div>
      </div>

      <hr>
   <!-- end of cart 1 -->
